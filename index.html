<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio de Lengua - Adrián</title>
  <style>
    body { margin: 0; font-family: system-ui, Arial, sans-serif; background: #000; color: #fff; }

    /* Portada */
    .hero { width: 100vw; height: 100vh; }
    .hero spline-viewer { width: 100%; height: 100%; display: block; }

    /* Secciones */
    .section { max-width: 1000px; margin: 0 auto; padding: 64px 20px; }
    h2 { margin: 0 0 20px; font-size: 32px; letter-spacing: 0.5px; }
    p { line-height: 1.6; opacity: 0.9; }

    /* Galería */
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    .card {
      background: #111; border: 1px solid #222; border-radius: 16px; overflow: hidden;
      transition: transform .15s ease, border-color .15s ease;
    }
    .card:hover { transform: translateY(-4px); border-color: #444; }
    .thumb { width: 100%; height: 140px; background: #0b0b0b; display:flex; align-items:center; justify-content:center; color:#999; }
    .card .content { padding: 14px 14px 16px; }
    .card h3 { margin: 0 0 6px; font-size: 16px; }
    .meta { font-size: 13px; opacity: 0.7; }

    a { color: #fff; text-decoration: none; }
  .thumb-img{
    width:100%;
    height:140px;
    object-fit:contain;
    background:#0b0b0b;
    display:block;
    padding:8px;
    box-sizing:border-box;
    border-bottom:1px solid #222;
  }
</style>
</head>
<body>

  <!-- PORTADA (Spline) -->
  <section class="hero" id="inicio">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.46/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/PbkrGLU0n17lBjiy/scene.splinecode"></spline-viewer>
  </section>

  <!-- TRABAJOS -->
<section class="section" id="trabajos">
  <h2>Sintaxis</h2>

  <div class="grid">
    <!-- 1) Pares mínimos -->
    <a class="card" href="assets/pares-minimos.jpeg" target="_blank">
      <img class="thumb-img" src="assets/pares-minimos.jpeg" alt="Pares mínimos">
      <div class="content">
        <h3>Pares mínimos</h3>
        <div class="meta">Apuntes</div>
      </div>
    </a>

    <!-- 2) Papeles temáticos -->
    <a class="card" href="assets/papeles-tematicos.jpeg" target="_blank">
      <img class="thumb-img" src="assets/papeles-tematicos.jpeg" alt="Papeles temáticos">
      <div class="content">
        <h3>Papeles temáticos</h3>
        <div class="meta">Funciones semánticas</div>
      </div>
    </a>

    <!-- 3) Verbos inergativos vs inacusativos -->
    <a class="card" href="assets/verbos-inergativos-inacusativos.jpeg" target="_blank">
      <img class="thumb-img" src="assets/verbos-inergativos-inacusativos.jpeg" alt="Verbos inergativos vs inacusativos">
      <div class="content">
        <h3>Verbos inergativos vs inacusativos</h3>
        <div class="meta">Apuntes</div>
      </div>
    </a>
  </div>
</section>

  <!-- ESQUEMAS -->
<section class="section" id="esquemas">
  <h2>Esquemas</h2>

  <div class="grid">
    <div class="card">
      <img src="assets/modernismo.jpeg" class="thumb-img">
      <div class="content">
        <h3>Modernismo</h3>
      </div>
    </div>

    <div class="card">
      <img src="assets/generacion-98.jpeg" class="thumb-img">
      <div class="content">
        <h3>Generación del 98</h3>
      </div>
    </div>

    <div class="card">
      <img src="assets/vanguardias.jpeg" class="thumb-img">
      <div class="content">
        <h3>Las Vanguardias</h3>
      </div>
    </div>
  </div>
</section>
  
  <!-- SOBRE MÍ -->
  <section class="section" id="sobre-mi">
    <h2>Sobre mí</h2>
    <p>
      Soy Adrián. Este portafolio recoge mis trabajos de la asignatura de Lengua durante la 2ª evaluación.
    </p>
  </section>

</body>
</html>
